<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="#">
        <label for="name">Nome: </label><input type="text"><br>
        <label for="age">Idade: </label><input type="number" min="0" max="100" step="5"><br>
        <label for="level">Range: </label><input type="range" min="0" max="10" value="5"><br>
        <label for="color">Cor: </label><input type="color"><br>
        <label for="email">E-mail:</label><input type="email"><br>
        <label for="url">URL: </label><input type="url"><br>
        <label for="date">Data: </label><input type="date"><br>
        <label for="week">Week:</label><input type="week"><br> <!--No firefox não funciona-->
        <label for="month">Mês:</label><input type="month"><br> <!--No firefox não funciona-->
        <label for="checkbox">Checkbox: </label><input type="checkbox"><br>
        <label for="radio">Radio:</label><input type="radio" name="aceita"><br>
        <label for="file">Arquivo: </label><input type="file"><br>
        <label for="search">Pesquisa: </label><input type="search"><br>
        <label for="button">Botão: </label><input type="button" value="Enviar"><br>

    </form>
</body>
</html>
