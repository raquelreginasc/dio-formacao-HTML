<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form name="signup" autocomplete="off" action="#" method="get" onsubmit="alert('Formulário enviado')">        
        Nome: <input type="text" name="name"/> <br>
        Idade: <input type="number" name="age"> <br>
        <select name="role" id="">
            <option value="" selected>Selecione o assunto</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerência</option>
            <option value="financeiro">Financeiro</option>
        </select><br>
        <label for="message">Mensagem</label><textarea name="message" id="" cols="20" rows="2"></textarea><br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
