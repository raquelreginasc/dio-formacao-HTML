<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="signup" autocomplete="off" action="#" method="post" onsubmit="alert('Formulário enviado')">        
        Nome: <input type="text" name="name"/> <br>
        Idade: <input type="number" name="age"> <br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!--Action: local para onde as informações serão guardadas
Method: post - deixar informações secretas como a senha 
Autocomplete: salvar ou não as informações para autocompletar automaticamente
Onsubmit: muito usado para validar informações. Por exemplo, pedir para o usuário confirmar todas 
as informações antes de enviar o formulário
 <form name="signup" autocomplete="off" action="#" method="post" onsubmit="alert('Formulário enviado')">-->
