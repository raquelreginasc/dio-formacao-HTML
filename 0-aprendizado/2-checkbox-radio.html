<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar pedido</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Pizza de Frango</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo"> +queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> +calabresa <br>
        <input type="checkbox" name="opcional[]" value="batatapalha"> +batata palha <br>
        <input type="checkbox" name="opcional[]" value="cheamcheese"> +cream cheese <br>

        <p>Você precisa de talheres?</p>
        <input type="radio" name="talher" value="sim">Sim <br>
        <input type="radio" name="talher" value="nao">Não <br>

        <p>Qual bebida você deseja?</p>
        <input type="radio" name="bebida" value="sucolaranja">Suco de laranja <br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante <br>
        <input type="radio" name="bebida" value="agua">Água <br>
        <input type="radio" name="bebida" value="nenhum">Nenhum <br>
        <br>
        <button type="submit">Enviar pedido</button>

    </form>
